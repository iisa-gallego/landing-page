    <body>

        <main class="content">
            <form class="signin" id="createUserForm">
                <h2>User Sign In</h2>

                <label>Name<input class="signin__inputs" type="text" placeholder="Your name" id="name"

                <label>Email<input class="signin__inputs" type="email" placeholder="Your Email" id="email"
                        name="email" /></label>
                <label>Password<input class="signin__inputs" type="password" placeholder="Password" id="password"
                        name="password" /></label>

                <input class="signin__btn" type="submit" value="Sign In">

                <p>Have already an account?<a href="./login.html">click here!</a></p>

            </form>
